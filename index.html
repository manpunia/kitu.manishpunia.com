<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Kitu's World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #FFF0F5; /* Soft pink background */
            color: #333;
        }
        .navbar { 
            background-color: #FFB6C1 !important; /* Light pink navbar */
        }
        .post-container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .post-card { 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .post-image { 
            max-width: 100%; 
            height: auto; 
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .post-image:hover {
            transform: scale(1.05);
        }
        .card-body {
            background-color: #FFF;
        }
        h2 {
            color: #FF69B4;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">Kitu's Magical World</a>
            <div class="navbar-nav">
                <a class="nav-link" href="https://manishpunia.com" style="color: white;">Dad's Website</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Kitu's Special Moments</h2>
                <div id="postsContainer" class="post-container">
                    <!-- Predefined Post -->
                    <div class="card post-card">
                        <img src="image.jpg" class="card-img-top post-image" alt="Kitu's Favorite Moment">
                        <div class="card-body">
                            <h5 class="card-title">My Favorite Day</h5>
                            <p class="card-text">Today was the most amazing day! I played in the park, made new friends, and learned something new. Every moment is a new adventure, and I'm so happy to share it with everyone!</p>
                            <small class="text-muted">Posted on December 31, 2024</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
